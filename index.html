<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <!-- we used defer here in script tag so it starts to run after body is loaded -->
    <!-- Note! you can also put it at the bottm without difer -->
    <script defer src="quiz.js"></script>
    <title>Quiz App Using JS</title>
</head>

<body>

    <div class="container">
        <div class="hide" id="question-container">
            <div id="question">Quiz Quetions</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>

        </div>
        <div class="controls">
            <button id="start-btn" class="btn">Start</button>
            <button id="next-btn" class="btn hide">Next</button>

        </div>
    </div>


</body>

</html>
